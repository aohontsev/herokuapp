<!DOCTYPE html>

{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <title>Sunflower Demo</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/sunflower/sunflower.css' %}">
  </head>
  <body>
    <h1>drfibonacci's Sunflower Spectacular</h1>

    <p>A canvas 2D demo.</p>

    <div id="container">
      <canvas id="canvas" width="300" height="300" class="center"></canvas>
      <form class="center">
        <input id="slider" type="range" max="1000" value="500"/>
      </form>
      <br/>
      <img src="{% static 'img/sunflower/math.png' %}" width="350px" height="42px" class="center">
    </div>

    <footer>
      <p id="summary"> </p>
      <p id="notes"> </p>
    </footer>

    <script async type="application/dart" src="{% static 'js/sunflower/sunflower.dart' %}"></script>
    <script async src="{% static 'js/sunflower/packages/browser/dart.js' %}"></script>
  </body>
</html>
